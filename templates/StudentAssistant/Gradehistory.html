{% extends "./includes/newnav.html" %}
{% block content %}

    <h1>Grade history</h1>
    <table class="table">
                <thead>
                  <tr>
                    <th>Course name</th>
                    <th>Course grade</th>
                      <th>CGPA</th>
                      <th>Course Semester</th>
                 

                  </tr>
                </thead>
                <tbody>
                      {% for grd in gradedata %}
                          <tr>
                          <td>{{ grd.Course_name }}</td>
                          <td>{{ grd.grade }}</td>
                              <td>{{grd.grdpa}}</td>
                          <td>{{ grd.semnum }}</td>
                          </tr>
                      {% endfor %}

                </tbody>
              </table>
{% endblock %}
